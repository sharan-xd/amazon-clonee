<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .container {
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 320px;
      min-height: 350px;
      text-align: left;
    }

    .logo img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus {
      border-color: #f3d344;
      outline: none;
    }

    input::placeholder {
      color: #888;
      font-style: italic;
    }

    .btn {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      color: #151212;
      background-color: #f3d344;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: #e5c44f;
      transform: scale(1.05);
    }

    .help-menu {
        width: 40%;
      margin-top: 20px;
    }

    .help-menu select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ffffff;
      border-radius: 5px;
      background-color: #fff;
      margin-bottom: 20px;
    }

    .terms-message {
      font-size: 12px;
      color: #040404;
      margin-top: 10px;
    }

    .new-account-btn {
        text-align: center;
      width: 30%;
      padding: 10px;
      font-size: 16px;
      color: #040404;
      background-color: #f3d344;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      
    }

    .new-account-btn:hover {
      background-color: #f3d344;
      transform: scale(1.05);
    }

    /* Responsive Styles */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      .logo img {
        width: 100px;
      }

      h2 {
        font-size: 20px;
      }

      input[type="email"], .btn, .new-account-btn {
        padding: 10px;
      }

      .help-menu select {
        padding: 8px;
      }
    }

    .center-line {
      display: flex;
      align-items: center;
    }

    .line {
      flex-grow: 1;
      height: 1px;
      background-color: black;
    }

    .text {
      padding: 0 10px;
    }
  </style>
</head>
<body>

  <a href="https://www.example.com" class="logo">
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pngmart.com%2Ffiles%2F23%2FAmazon-Logo-White-PNG-HD.png&f=1&nofb=1&ipt=d3b3b6952f1574d1abd18733c01d23717612d87f3e16bb0b432eed1ae9ba71f4&ipo=images" alt="Logo">
  </a>

  <div class="container">
    <h2>Sign In</h2>

    <form action="#" method="POST">
      <div class="form-group">
        <label for="email">Enter email or mobile phone number</label>
        <input type="email" id="email" name="email" placeholder="" required aria-label="Email or mobile phone number">
      </div>

      <button type="submit" class="btn">Continue</button>

      <div class="terms-message">
        <p>By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</p>
      </div>

      <div class="help-menu">
        <select id="option" name="option" required aria-label="Help options">
          <option value="" disabled selected>Need help?</option>
          <option value="option1">Forgot Password</option>
          <option value="option2">Other issues with Sign-In</option>
        </select>
      </div>
      <HR>

      <P>
        <b>Buying for work?</b>
       <p>Shop on Amazon Business</p> 
      </P>
    </form>
  </div>

  <div class="center-line">
    <div class="line"></div>
    <div class="text">New to Amazon?</div>
    <div class="line"></div>
  </div>

 
  <a href="./create.html" class="new-account-btn">Create your new account</a>

</body>
</html>
